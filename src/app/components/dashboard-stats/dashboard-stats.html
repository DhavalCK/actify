<section class="bg-white rounded-2xl shadow-xl p-3 md:p-5 pb-2 my-2 md:my-3">
    <!-- progress + quick metrics -->
    <div class="flex items-center gap-3 md:gap-4">
        <div class="flex-1">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-xs text-slate-500">Daily completion</div>
                    <div class="text-base md:text-lg font-semibold text-slate-800">{{ ratio() }}%</div>
                </div>
                <div class="flex gap-2 md:gap-4">
                    <div class="text-orange-700 w-auto h-16 md:h-20 p-1 md:p-2 rounded-lg bg-orange-50 flex items-center justify-center shadow-lg ring-2 md:ring-4 ring-red-50
                            flex gap-0 flex-col min-w-[4.5rem]">
                        <div class="text-2xl md:text-3xl drop-shadow-md drop-shadow-orange-300">ğŸ”¥</div>
                        <div class="text-[10px] md:text-sm opacity-90 font-semibold leading-tight">Streak</div>
                        <div class="font-bold text-lg md:text-xl leading-none">{{ current() }}</div>
                    </div>
                    <div class="text-yellow-700 w-auto h-16 md:h-20 p-1 md:p-2 rounded-lg bg-yellow-50 flex items-center justify-center shadow-lg ring-2 md:ring-4 ring-yellow-50
                            flex gap-0 flex-col min-w-[4.5rem]">
                        <div class="text-2xl md:text-3xl drop-shadow-xl drop-shadow-yellow-900">ğŸ†</div>
                        <div class="text-[10px] md:text-sm opacity-90 font-semibold leading-tight">Best</div>
                        <div class="font-bold text-lg md:text-xl leading-none">{{ best() }}</div>
                    </div>
                </div>
            </div>
            <div class="h-2 bg-slate-100 rounded-full mt-3 md:mt-5 overflow-hidden">
                <div class="h-full bg-gradient-to-r from-blue-400 to-emerald-400 transition-[width] duration-300 ease-out"
                    [ngStyle]="{width: ratio() + '%' }"></div>
            </div>
        </div>
    </div>
    <p class="mt-2 md:mt-3 text-center text-[10px] md:text-xs text-slate-500">Tip: mark at least one action to keep your
        streak alive.
    </p>
</section>
