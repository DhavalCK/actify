<section class="bg-white rounded-xl border border-slate-200 px-4 py-2 pb-3 my-3">
    <!-- progress + quick metrics -->
    <div class="flex items-center gap-4">
        <div class="flex-1">
            <div class="flex items-center justify-between gap-4">
                <div class="flex flex-col justify-center flex-1 gap-1">
                    <div class="flex items-center gap-2 mb-1">
                        <div class="text-xs font-medium text-slate-500">Daily completion</div>
                        <div class="text-xs font-bold text-slate-800">{{ ratio() }}%</div>
                    </div>
                    <div class="h-1.5 bg-slate-100 rounded-full overflow-hidden w-full mb-1">
                        <div class="h-full bg-blue-500 transition-[width] duration-300 ease-out"
                            [ngStyle]="{width: ratio() + '%' }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
