<section class="h-[calc(100dvh-146px)] flex flex-col relative overflow-hidden">
    <div class="h-full flex flex-col relative overflow-hidden">
        <div class="flex-none">
            <app-motivation></app-motivation>
            <app-dashboard-stats></app-dashboard-stats>
        </div>
        <div #scrollContainer class="md:p-5 flex-1 overflow-y-auto min-h-0 overscroll-contain pb-24">
            <app-action-list title="Today" [actions]="todayActions()"></app-action-list>
            <app-action-list title="Pending" [actions]="pendingActions()" type="pending"></app-action-list>

            <!-- Loading indicator -->
            <div *ngIf="isLoading" class="flex justify-center items-center py-4">
                <div class="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            </div>

            <!-- End of list indicator -->
            <div *ngIf="!hasMore && !isLoading && actionsSignal.length > 0"
                class="text-center py-4 text-slate-400 text-xs">
                No more actions to load
            </div>
        </div>
    </div>
</section>
