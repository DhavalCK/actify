<section class="h-full flex flex-col relative overflow-hidden">
    <!-- List Container: Owns the scroll -->
    <div
        class="bg-white rounded-2xl shadow-xl p-2 md:p-5 pb-28 md:pb-5 flex-1 overflow-y-auto min-h-0 overscroll-contain">
        <app-action-list title="Today" [actions]="todayActions()"></app-action-list>
        <app-action-list title="Pending" [actions]="pendingActions()" type="pending"></app-action-list>

    </div>

    <!-- Sticky Dock: Absolute on mobile -->
    <div class="absolute bottom-0 left-0 right-0 z-30 md:static md:z-auto pointer-events-none">
        <div class="pointer-events-auto">
            <app-action-input></app-action-input>
        </div>
    </div>
</section>
