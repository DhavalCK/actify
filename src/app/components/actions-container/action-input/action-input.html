<!-- add input -->
<form (submit)="onSubmit()" class="flex gap-3 items-center mb-5">
    <input [formControl]="actionTitle" placeholder="Add quick action (e.g., Walk 20 mins)"
        class="flex-1 p-3 rounded-xl border border-slate-100 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-200 text-sm" />
    <button type="submit"
        class="w-14 h-12 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center 
                        text-white shadow-lg shadow-blue-200 hover:scale-105 transition active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!actionTitle.value?.trim()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
        </svg>
    </button>
</form>
