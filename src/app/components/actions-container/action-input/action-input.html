<!-- add input -->
<form (submit)="onSubmit()" class="flex gap-3 items-center">
    <input #inputField [formControl]="actionTitle" placeholder="Add quick action..."
        class="flex-1 p-2 sm:p-4 rounded-xl border border-slate-200 bg-slate-50 text-base focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all" />
    <button type="submit"
        class="w-14 h-14 rounded-xl bg-blue-600 flex items-center justify-center 
                        text-white shadow-lg shadow-blue-200 hover:scale-105 transition active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!actionTitle.value?.trim()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
        </svg>
    </button>
</form>
